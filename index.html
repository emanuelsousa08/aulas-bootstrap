<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aulas bootstrap - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vw-100 vh-100">
      <div class="w-25 p-5 border rounded shadow-sm bg-light">
        <h1 class="h3 text-center mb-4">Login</h1>
        <form action="" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required/>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required/>
            <div class="text-form mt-1">A senha deve possuir 8 caracteres</div>
          </div>

          <div class="mb-3 form-check form-switch">
            <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input"/>
            <label for="checkbox" class="form-label">Lembrar de mim</label>
          </div>

          <div class="mb-3 text-center">
            <a href="#" class="form-link">Esqueci minha senha</a>
          </div>
          <div class="mb-3 text-center">
            <a href="cadastro.html" class="form-link">Criar conta</a>
          </div>

          <button class="btn btn-light border-secondary w-100">Entrar</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
