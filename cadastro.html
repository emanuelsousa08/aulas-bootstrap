<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aulas bootstrap - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vw-100 min-vh-100">
      <div class="w-30 p-5 border rounded shadow-sm bg-light">
        <h1 class="h3 text-center mb-4">Cadastro</h1>
        <form action="" method="post" autocomplete="off" class="form">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                <div class="input-group">
                    <span class="input-group-text" id="username">@</span>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select name="sexo" id="sexo" class="form-select mb-3">
                    <option value="" selected>Selecione seu sexo</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Outro</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Ocupação</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="job" id="job1" class="form-check-input">
                    <label for="job1" class="form-label"> Estudante</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="job" id="job2" class="form-check-input">
                    <label for="job2" class="form-label"> Engenheiro</label>
                </div>
            </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required/>
                <select class="form-select" id="email-domain" name="email-domain">
                    <option value="" selected>@exemplo.com</option>
                    <option value="">@gmail.com</option>
                    <option value="">@yahoo.com</option>
                    <option value="">@outlook.com</option>
                </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required/>
            <div class="text-form">A senha deve possuir 8 caracteres</div>
            <div class="text-form">A senha deve possuir letras maiúsculas</div>
            <div class="text-form">A senha deve possuir ao menos um caractere especial</div>
          </div>

          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required/>
            <div class="text-form mt-1">As senhas devem ser iguais</div>
          </div>

          <div class="mb-3 form-check form-switch">
            <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input" />
            <label for="checkbox" class="form-label">Concordo com os <a href="#" class="form-link">Termos de serviço</a></label>
          </div>
          <button class="btn btn-light border-secondary w-100">Entrar</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
